services:
  - type: web
    name: vulnerability-scanner
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_dashboard.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      # Optional: Add your LLM API keys here or via Render dashboard
      # - key: GOOGLE_API_KEY
      #   sync: false
      # - key: OPENAI_API_KEY
      #   sync: false
      # - key: ANTHROPIC_API_KEY
      #   sync: false
      # - key: GROQ_KEY
      #   sync: false
