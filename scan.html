<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Scan Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .markdown-body h1 { font-size: 2em; color: #38bdf8; border-bottom: 1px solid #334155; padding-bottom: 0.5em; margin-top: 1em; }
        .markdown-body h2 { font-size: 1.5em; color: #818cf8; margin-top: 1.5em; margin-bottom: 1em; }
        .markdown-body h3 { font-size: 1.2em; color: #c084fc; margin-top: 1em; }
        .markdown-body code { background-color: #1e293b; padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; color: #f472b6; }
        .markdown-body pre { background-color: #1e293b; padding: 1em; border-radius: 8px; overflow-x: auto; margin: 1em 0; border: 1px solid #334155; }
        .markdown-body pre code { color: #e2e8f0; background: none; padding: 0; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin: 1em 0; }
        .markdown-body table { width: 100%; border-collapse: collapse; margin: 1em 0; }
        .markdown-body th, .markdown-body td { border: 1px solid #334155; padding: 0.75em; text-align: left; }
        .markdown-body th { background-color: #1e293b; color: #94a3b8; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-slate-900 border-b border-slate-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-shield-halved text-cyan-400 text-2xl"></i>
                <span class="text-xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                    Sentinels Scan Dashboard
                </span>
            </div>
            <div class="text-sm text-slate-400">v1.0.0</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6 flex-grow flex flex-col md:flex-row gap-6">
        
        <!-- Sidebar / Input -->
        <div class="w-full md:w-1/3 space-y-6">
            <div class="bg-slate-800 rounded-xl p-6 shadow-lg border border-slate-700">
                <h2 class="text-lg font-semibold mb-4 flex items-center">
                    <i class="fas fa-file-import mr-2 text-blue-400"></i> Import Report
                </h2>
                <p class="text-sm text-slate-400 mb-4">Paste the Markdown content generated by the Python CLI tool here.</p>
                <textarea id="reportInput" 
                    class="w-full h-96 bg-slate-900 border border-slate-700 rounded-lg p-4 text-sm font-mono focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                    placeholder="# Paste your report data here..."></textarea>
                <div class="mt-4 flex justify-end">
                    <button onclick="renderReport()" 
                        class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-medium transition flex items-center">
                        <i class="fas fa-play mr-2"></i> Visualize
                    </button>
                </div>
            </div>

            <!-- Stats Card (Mock) -->
            <div class="bg-slate-800 rounded-xl p-6 shadow-lg border border-slate-700 hidden" id="statsCard">
                <h3 class="text-sm font-medium text-slate-400 uppercase mb-4">Quick Stats</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-red-500/10 border border-red-500/20 p-3 rounded-lg">
                        <div class="text-2xl font-bold text-red-400" id="criticalCount">-</div>
                        <div class="text-xs text-red-300">Critical</div>
                    </div>
                    <div class="bg-yellow-500/10 border border-yellow-500/20 p-3 rounded-lg">
                        <div class="text-2xl font-bold text-yellow-400" id="highCount">-</div>
                        <div class="text-xs text-yellow-300">High</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Report Viewer -->
        <div class="w-full md:w-2/3">
            <div class="bg-slate-800 rounded-xl shadow-lg border border-slate-700 min-h-[80vh] flex flex-col">
                <div class="p-4 border-b border-slate-700 bg-slate-800/50 rounded-t-xl flex justify-between items-center">
                    <span class="font-semibold text-slate-200">Analysis Report</span>
                    <div class="flex space-x-2">
                        <button class="p-2 hover:bg-slate-700 rounded text-slate-400" title="Print" onclick="window.print()">
                            <i class="fas fa-print"></i>
                        </button>
                    </div>
                </div>
                <div id="reportViewer" class="p-8 markdown-body bg-slate-900/50 flex-grow overflow-y-auto rounded-b-xl">
                    <div class="flex flex-col items-center justify-center h-64 text-slate-500">
                        <i class="fas fa-wave-square text-4xl mb-4 opacity-50"></i>
                        <p>Waiting for report data...</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        function renderReport() {
            const input = document.getElementById('reportInput').value;
            const viewer = document.getElementById('reportViewer');
            const statsCard = document.getElementById('statsCard');
            
            if (!input.trim()) return;

            // Render Markdown
            viewer.innerHTML = marked.parse(input);

            // Simple Stat Extraction (Heuristic)
            const criticalMatch = (input.match(/Critical/gi) || []).length;
            const highMatch = (input.match(/High/gi) || []).length;

            document.getElementById('criticalCount').innerText = criticalMatch > 0 ? "Found" : "0";
            document.getElementById('highCount').innerText = highMatch > 0 ? "Found" : "0";
            statsCard.classList.remove('hidden');
        }

        // Initial render if there's placeholder content
        if(document.getElementById('reportInput').value) {
            renderReport();
        }
    </script>
</body>
</html>
